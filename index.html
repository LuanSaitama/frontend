<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galgame 聚合搜索</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <p class="hero-img">
      <img src="https://www.loliapi.com/acg/pc/" alt="随图" />
    </p>
    <div class="container">
      <h1>🎮 Galgame 聚合搜索</h1>
      <form id="searchForm">
        <label for="game">游戏名或关键词 *</label>
        <input
          type="text"
          id="game"
          name="game"
          required
          placeholder="请输入游戏名称..."
        />
        <label for="zypassword">紫缘 Gal 密码（可选）</label>
        <input
          type="password"
          id="zypassword"
          name="zypassword"
          placeholder="如需搜索紫缘 Gal 请填写"
        />
        <a href="https://galzy.eu.org/" target="_blank">点我获取密码</a>
        <button type="submit">开始搜索</button>
      </form>
      <div class="progress" id="progress"></div>
      <div class="error" id="error"></div>
      <div class="results" id="results"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
